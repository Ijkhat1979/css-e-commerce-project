  <main>
    <section class="contact_section">
        <h2 class="contact_title text-center">
            Contact Us
        </h2>
        <div class="contact_container flex-center">
            <form action="" class="form card">
                <div class="form_control flex-center">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="input" placeholder="Your Name" required autocomplete="name">
                </div>
                <div class="form_control flex-center">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  placeholder="email" required autocomplete="email">
                </div>
                <div class="form_control flex-center">
                    <label for="message">Mesmessage</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form_control flex-center form_btn_field">
                    <button class="btn contact_btn" type="submit">Submit</button>
                </div>

            </form>
            <div class="contact_address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p>Kodomtoli, Chottagram</p><br>
                    <span>Call:</span>
                    <a href="tel:+123456789">+123456789</a>
                </address>
                <iframe class="contac_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d186506.01569628902!2d91.89511467896756!3d22.46272206407319!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad33a5b42ea935%3A0xcdfee774a246f04d!2z4Kaw4Ka-4KaZ4KeN4KaX4KeB4Kao4Ka_4Kef4Ka-IOCmieCmquCmnOCnh-CmsuCmvg!5e1!3m2!1sbn!2sbd!4v1739009548657!5m2!1sbn!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
   </main>


<!-- footer starts here  -->
<footer class="flex-space-around">
    <div>
        <label for="subscribe">Subscribe Here:</label>
        <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email Address">
        <button class="btn btn_subscribe">Subscribe</button>
